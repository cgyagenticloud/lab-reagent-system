<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reagents — ReagentTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-droplet-fill text-primary"></i> ReagentTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="reagents.html"><i class="bi bi-box-seam"></i> Reagents</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html"><i class="bi bi-cart3"></i> Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="categories.html"><i class="bi bi-tags"></i> Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i> Users</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid py-4 px-3 px-lg-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-box-seam"></i> Reagents <span class="badge bg-secondary" id="reagent-count">—</span></h2>
        <a href="reagent-form.html" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Reagent</a>
    </div>

    <form method="get" class="row g-2 mb-3" id="filter-form">
        <div class="col-md-3"><input type="search" name="q" id="filter-q" class="form-control form-control-sm" placeholder="Search name, CAS, catalog…"></div>
        <div class="col-md-2"><select name="category" id="filter-category" class="form-select form-select-sm"><option value="">All Categories</option></select></div>
        <div class="col-md-2"><select name="vendor" id="filter-vendor" class="form-select form-select-sm"><option value="">All Vendors</option></select></div>
        <div class="col-md-2"><select name="storage" id="filter-storage" class="form-select form-select-sm"><option value="">All Storage</option><option value="-80°C">-80°C</option><option value="-20°C">-20°C</option><option value="4°C">4°C</option><option value="RT">RT</option><option value="Flammable Cabinet">Flammable Cabinet</option></select></div>
        <div class="col-md-2"><select name="stock_status" id="filter-stock" class="form-select form-select-sm"><option value="">All Stock</option><option value="low">⚠ Low Stock</option><option value="ok">✓ In Stock</option></select></div>
        <div class="col-md-1"><button class="btn btn-sm btn-outline-primary w-100" type="submit"><i class="bi bi-funnel"></i> Filter</button></div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover table-sm align-middle">
            <thead class="table-light"><tr><th>Name</th><th>Category</th><th>Vendor</th><th>Catalog #</th><th>Storage</th><th class="text-end">Stock</th><th>Expires</th><th></th></tr></thead>
            <tbody id="reagent-tbody"><tr><td colspan="8" class="text-center text-muted py-4">Loading…</td></tr></tbody>
        </table>
    </div>
</main>

<footer class="text-center text-muted py-3 border-top small">ReagentTracker v1.0</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>loadReagents();</script>
</body>
</html>
