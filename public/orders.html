<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-droplet-fill text-primary"></i> ReagentTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="reagents.html"><i class="bi bi-box-seam"></i> Reagents</a></li>
                <li class="nav-item"><a class="nav-link" href="preparations.html"><i class="bi bi-droplet-half"></i> Preparations</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html"><i class="bi bi-cart3"></i> Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="categories.html"><i class="bi bi-tags"></i> Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i> Users</a></li>
            </ul>
            <a href="scan.html" class="btn btn-outline-primary btn-sm me-2" title="Scan QR Code"><i class="bi bi-qr-code-scan"></i> Scan</a>
        </div>
    </div>
</nav>

<main class="container-fluid py-4 px-3 px-lg-4">
    <h2 class="mb-3"><i class="bi bi-cart3"></i> Orders</h2>
    <div class="row g-4">
        <div class="col-lg-8"><div class="card"><div class="card-body p-0"><div class="table-responsive">
            <table class="table table-hover table-sm mb-0">
                <thead class="table-light"><tr><th>Date</th><th>Reagent</th><th>Vendor</th><th>Qty</th><th>Price</th><th>PO#</th><th>Status</th><th></th></tr></thead>
                <tbody id="order-tbody"><tr><td colspan="8" class="text-center text-muted py-3">Loading…</td></tr></tbody>
            </table>
        </div></div></div></div>
        <div class="col-lg-4"><div class="card"><div class="card-header">New Order</div><div class="card-body">
            <form id="order-form">
                <div class="mb-2"><select id="order-reagent" class="form-select form-select-sm"><option value="">— Reagent —</option></select></div>
                <div class="mb-2"><input type="text" id="order-vendor" class="form-control form-control-sm" placeholder="Vendor"></div>
                <div class="mb-2"><input type="text" id="order-catalog" class="form-control form-control-sm" placeholder="Catalog #"></div>
                <div class="row g-2 mb-2">
                    <div class="col-6"><input type="number" step="any" id="order-qty" class="form-control form-control-sm" placeholder="Qty" required></div>
                    <div class="col-6"><input type="number" step="0.01" id="order-price" class="form-control form-control-sm" placeholder="Price $"></div>
                </div>
                <div class="mb-2"><input type="text" id="order-po" class="form-control form-control-sm" placeholder="PO Number"></div>
                <div class="mb-2"><input type="date" id="order-date" class="form-control form-control-sm"></div>
                <div class="mb-2"><select id="order-user" class="form-select form-select-sm"><option value="">— Ordered By —</option></select></div>
                <div class="mb-2"><input type="text" id="order-notes" class="form-control form-control-sm" placeholder="Notes"></div>
                <button class="btn btn-primary btn-sm w-100"><i class="bi bi-plus-lg"></i> Add Order</button>
            </form>
        </div></div></div>
    </div>
</main>

<footer class="text-center text-muted py-3 border-top small">ReagentTracker v1.0</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>loadOrders();</script>
</body>
</html>
