        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-droplet-fill text-primary"></i> ReagentTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="reagents.html"><i class="bi bi-box-seam"></i> Reagents</a></li>
                <li class="nav-item"><a class="nav-link active" href="preparations.html"><i class="bi bi-droplet-half"></i> Preparations</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html"><i class="bi bi-cart3"></i> Orders</a></li>

<main class="container-fluid py-4 px-3 px-lg-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-droplet-half"></i> Preparations <span class="badge bg-secondary" id="prep-count">—</span></h2>
    </div>

    <form class="row g-2 mb-3" id="prep-filter-form">
        <div class="col-md-4"><input type="search" id="prep-filter-q" class="form-control form-control-sm" placeholder="Search preparations…"></div>
        <div class="col-md-2"><button class="btn btn-sm btn-outline-primary" type="submit"><i class="bi bi-funnel"></i> Filter</button></div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover table-sm align-middle">
            <thead class="table-light"><tr><th>Name</th><th>Reagent</th><th>Concentration</th><th>Volume</th><th>Prepared By</th><th>Date</th><th>Expires</th><th></th></tr></thead>
            <tbody id="prep-tbody"><tr><td colspan="8" class="text-center text-muted py-4">Loading…</td></tr></tbody>
        </table>
    </div>
</main>

<footer class="text-center text-muted py-3 border-top small">ReagentTracker v1.0</footer>
