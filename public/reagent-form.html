</head>

<main class="container-fluid py-4 px-3 px-lg-4">
<div class="row justify-content-center"><div class="col-lg-8">
    <h2 class="mb-3" id="form-title">Add Reagent</h2>
    <form id="reagent-form">
        <div class="card mb-3"><div class="card-header">Basic Information</div><div class="card-body row g-3">
            <div class="col-md-6"><label class="form-label">Name <span class="text-danger">*</span></label><input type="text" id="form-name" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Category</label><select id="form-category" class="form-select"><option value="">— Select —</option></select></div>
            <div class="col-md-4"><label class="form-label">CAS #</label><input type="text" id="form-cas" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Catalog #</label><input type="text" id="form-catalog" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Lot #</label><input type="text" id="form-lot" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Vendor</label><input type="text" id="form-vendor" class="form-control"></div>
        </div></div>
        <div class="card mb-3"><div class="card-header">Storage & Stock</div><div class="card-body row g-3">
            <div class="col-md-4"><label class="form-label">Storage Temp</label><select id="form-storage-temp" class="form-select"><option value="-80°C">-80°C</option><option value="-20°C">-20°C</option><option value="4°C">4°C</option><option value="RT" selected>RT</option><option value="Flammable Cabinet">Flammable Cabinet</option></select></div>
            <div class="col-md-8"><label class="form-label">Storage Location</label><input type="text" id="form-storage-location" class="form-control" placeholder="e.g., Shelf A-1, Freezer F2"></div>
            <div class="col-md-3"><label class="form-label">Current Stock</label><input type="number" step="any" id="form-stock" class="form-control" value="0"></div>
            <div class="col-md-3"><label class="form-label">Unit</label><input type="text" id="form-unit" class="form-control" value="units" placeholder="g, mL…"></div>
            <div class="col-md-3"><label class="form-label">Min Threshold</label><input type="number" step="any" id="form-threshold" class="form-control" value="1"></div>
            <div class="col-md-3"><label class="form-label">Price/Unit ($)</label><input type="number" step="0.01" id="form-price" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">Expiration Date</label><input type="date" id="form-expiration" class="form-control"></div>
        </div></div>
        <div class="card mb-3"><div class="card-header">Notes</div><div class="card-body"><textarea id="form-notes" class="form-control" rows="3"></textarea></div></div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="form-submit-btn"><i class="bi bi-check-lg"></i> Add Reagent</button>
            <a href="reagents.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div></div>
</main>

<footer class="text-center text-muted py-3 border-top small">ReagentTracker v1.0</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
