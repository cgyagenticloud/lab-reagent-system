        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="reagents.html"><i class="bi bi-box-seam"></i> Reagents</a></li>

</nav>

<main class="container-fluid py-4 px-3 px-lg-4">
    <h2 class="mb-3"><i class="bi bi-people"></i> Lab Members</h2>
    <div class="row g-4">
        <div class="col-md-8"><div class="card"><div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light"><tr><th>Name</th><th>Email</th><th>Role</th><th></th></tr></thead>
                <tbody id="user-tbody"><tr><td colspan="4" class="text-muted text-center py-3">Loading…</td></tr></tbody>
            </table>
        </div></div></div>
        <div class="col-md-4"><div class="card"><div class="card-header">Add Member</div><div class="card-body">
            <form id="user-form">
                <div class="mb-2"><input type="text" id="user-name" class="form-control form-control-sm" placeholder="Name" required></div>
                <div class="mb-2"><input type="email" id="user-email" class="form-control form-control-sm" placeholder="Email"></div>
                <div class="mb-2"><select id="user-role" class="form-select form-select-sm"><option value="member">Member</option><option value="admin">Admin</option></select></div>
                <button class="btn btn-primary btn-sm w-100"><i class="bi bi-plus-lg"></i> Add</button>
            </form>
        </div></div></div>
    </div>
</main>

<footer class="text-center text-muted py-3 border-top small">ReagentTracker v1.0</footer>
